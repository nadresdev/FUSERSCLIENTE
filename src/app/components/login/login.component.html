
<header class="navbar navbar-ligth sticky-top bg-light flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#"><h2>Double V Parthners</h2></a>
     
  
    <div class="navbar-nav">
        <div class="text-center pt-4 text-muted">No tienes cuenta? <a id="forgot" href="#" routerLink="/signup">¡Registrate!</a> </div>
    </div>
  </header>
  
<div class="outer">
  <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold">Ingreso</h3>
                  </div>
                  <div class="panel-body p-3">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"> <span class="fa fa-user p-2"></span> <input formControlName="username" type="text" placeholder="Username" required> </div>
                          </div>
                          <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Usuario Requerido*</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"> <span class="fa fa-lock px-2"></span> <input formControlName="password" [type]="type" placeholder="Password"> <button type="button" (click)="hideShowPass()" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button>                                    </div>
                          </div>
                          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Contraseña requerida*</small>
                           <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Ingresa</button>
                          
                      </form>
                  </div>
                 
              </div>
          </div>
      </div>
  </div>
</div>
